name: Deploy
on:
  push:
    tags: ['v*']

jobs:
  deploy:
    name: Deploy
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Deploy
        run: ./gradlew build publishCodebookPublicationToPapermcRepository --stacktrace
        env:
          ORG_GRADLE_PROJECT_papermcUsername: ${{ secrets.ARTIFACTORY_USERNAME }}
          ORG_GRADLE_PROJECT_papermcPassword: ${{ secrets.ARTIFACTORY_PASSWORD }}
      - name: Get tag name
        id: get_tag
        shell: bash
        run: |
          tag_name="$(echo $GITHUB_REF | cut -d / -f 3)"
          echo "tag=$tag_name" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: 'Release ${{ steps.get_tag.outputs.tag }}'
          prerelease: false
          draft: false
          files: |
            build/libs/*.jar
            codebook-cli/build/libs/*-all.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
